  scs_sr_instance_specific_routing_intro: As of the 1.4.0 release, the Spring Cloud Services Connectors now include the Cloud Foundry application GUID and instance ID in Ribbon request headers when these values are available. This allows Ribbon to specify a particular instance of an application when making a request. In Pivotal Cloud Foundry 1.8 or later, the Gorouter will respect such instance-specific routing decisions as made by Ribbon.
  scs_creating_instance_discrepancy: <p class='note'><strong>Note</strong><span>:</span> You may notice a discrepancy between the status given for a service instance by the cf CLI (e.g., by the <code>cf service</code> command) versus that shown on the <a href="/spring-cloud-services/operator-information.html#service-instances-dashboard">Service Instances dashboard</a>. The dashboard is updated frequently (close to real-time); the status retrieved by the cf CLI is not updated as frequently and may take time to match the dashboard.</p>
